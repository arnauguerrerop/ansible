
  # Realiza una b√∫squeda de logs en un directorio definido en una varialbe y con una antiguedad definida en otra variable, y almacena los resultados en la variable 'logs'.

-
  name: Buscar logs +30 dias
  find:
    paths: "{{ path }}"
    patterns: 
      - "*.log*"
    age: "{{ dias }}"
    recurse: yes 
  register: logs


